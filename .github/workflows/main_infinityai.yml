name: Linux Container Node Workflow

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: azure/docker-login@v1
      with:
        login-server: infinity.azurecr.io
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - run: |
        # docker build . -t infinity.azurecr.io/infinity:${{ github.sha }}
        docker build . -t infinity.azurecr.io/infinity:${{ github.sha }} -f Dockerfile --build-arg FILENAME=app.py --build-arg PORT=80 
        docker push infinity.azurecr.io/infinity:${{ github.sha }}     

    - uses: azure/webapps-deploy@v2
      with:
        app-name: 'infinityai'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        images: 'infinity.azurecr.io/infinity:${{ github.sha }}'
